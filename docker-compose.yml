services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: descobre
      POSTGRES_PASSWORD: descobre
      POSTGRES_DB: descobre_saude
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U descobre -d descobre_saude"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://descobre:descobre@db:5432/descobre_saude
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./src/data:/app/src/data:ro

  scraper:
    build:
      context: .
      dockerfile: scraper/Dockerfile
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://descobre:descobre@db:5432/descobre_saude
      SCRAPE_INTERVAL_HOURS: "24"
    depends_on:
      db:
        condition: service_healthy
      backend:
        condition: service_started

  frontend:
    image: node:22-alpine
    working_dir: /app
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    depends_on:
      - backend

volumes:
  pgdata:
  node_modules:
